<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="seccion menu">
      <h1>MENU</h1>
      <button onclick="mostrar('agregar-producto')">Agregar Producto</button>
      <button onclick="mostrar('realizar-pedido')">Realizar Pedido</button>
      <button onclick="mostrar('ver-pedidos'); listarPedidos()">
        Ver Pedidos
      </button>
    </div>

    <div class="seccion agregar-producto" style="display: none">
      <div class="page-title">
        <button onclick="mostrar('menu')">←</button>
        <h1>Agregar Producto</h1>
      </div>
      <form class="form-producto">
        <div class="nombre-precio-container">
          <div class="input-container">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>

          <div class="input-container">
            <label for="precio">Precio:</label>
            <input
              type="number"
              id="precio"
              name="precio"
              required
              step="0.01"
            />
          </div>
        </div>

        <button type="submit">Agregar</button>
      </form>
      <p id="mensaje"></p>
    </div>

    <div class="seccion realizar-pedido" style="display: none">
      <div class="page-title">
        <button onclick="mostrar('menu')">←</button>
        <h1>Realizar Pedido</h1>
      </div>
      <ul id="lista-productos"></ul>
      <h2>Carrito</h2>
      <ul id="carrito"></ul>
      <button onclick="confirmarPedido()">Confirmar Pedido</button>
    </div>

    <div class="seccion ver-pedidos" style="display: none">
      <div class="page-title">
        <button onclick="mostrar('menu')">←</button>
        <h1>Pedidos</h1>
      </div>
      <div id="listado-pedidos"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
